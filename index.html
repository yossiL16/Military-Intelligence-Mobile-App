<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Intelligence Mobile App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="general">

        <header>
            <nav>
                <img src="icon/shield.png" alt="shield icon">
                <p class="text-header-center">SIGINT OPS</p>
                <a href="#SECURE-ONLINE"><p><canvas class="little-dote">•</canvas>SECURE<canvas class="regular-dote">•</canvas>ONLINE</P></a>
            </nav>
        </header>

        <main>
            <section class="first-section"> 
                <div class="radar">
                    <div class="sweep"></div>
                </div>

                <div class="text-radar">
                    <p class="numbers">24</p>
                    <p class="text">ACTIVE SIGNALS</p>
                    <p class="nunbers">07</p>
                    <p class="text">PRIORITY ALETS</p>
                </div>
            </section>

            <section class="button">
                <div class="button-div">
                <button class="butt" type="button" name="button"><img class="icon" src="icon/zap.png" alt="zap icon"> New Brief</button>
                <button class="butt" type="button" name="button"><img class="icon" src="icon/code.png" alt="code icon"> Decode</button>
                <button class="butt" type="button" name="button"><img class="icon" src="icon/plane.png" alt="plane icon">Request Drone</button>
                </div>
            </section>

            <section class="cards">

                <div class="card green">
                    <div class="up">
                        <p class="red">CRITICAL</p>
                        <P>In Progress</P>
                    </div>
                    <p>Operation Nightfall</p>
                    <div class="down">
                        <div class="line">
                            <div class="color-line"></div>
                        </div>
                        <p>65%</p>
                    </div>
                </div>

                <div class="card orenge">
                    <div class="up">
                        <p class="red">HIGH</p>
                        <P>Analyzing</P>
                    </div>
                    <p>Signal Intercept Alpha</p>
                    <div class="down">
                        <div class="line">
                            <div class="color-line"></div>
                        </div>
                        <p>40%</p>
                    </div>
                </div>

                <div class="card green">
                    <div class="up">
                        <p class="red">MEDIUM</p>
                        <P>Pending</P>
                    </div>
                    <p>Asset Recovery</p>
                    <div class="down">
                        <div class="line">
                            <div class="color-line"></div>
                        </div>
                        <p>15%</p>
                    </div>
                </div>

                
                <div class="card orenge">
                    <div class="up">
                        <p class="red">HIGH</p>
                        <P>aCTIVE</P>
                    </div>
                    <p>Cyber Defense Gird</p>
                    <div class="down">
                        <div class="line">
                            <div class="color-line"></div>
                        </div>
                        <p>80%</p>
                    </div>
                </div>
            </section>

            <section class="link">
                <div>
                    <P class="dot-link">•</P>
                    <a href="">THREAT DETECTED</a>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-div">
                <div class="links-footer">
                    <a href="#Dashbord">
                        <figure>
                            <img class="icon-footer" src="icon/activity.png" alt="activity icon">
                            <figcaption>Dashbord</figcaption>
                        </figure>
                    </a>
                    <a href="#Feed1">
                        <figure>
                            <img class="icon-footer" src="icon/radio.png" alt="radio icon">
                        </figure>
                        <figcaption>Feed</figcaption>
                    </a>
                    <a href="#brief">
                        <figure>
                            <img class="icon-footer" src="icon/file-text.png" alt="file text">
                            <figcaption>Brief</figcaption>
                        </figure>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
